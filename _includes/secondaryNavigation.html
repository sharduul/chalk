<style>
  .subnav {
    /* overflow: hidden; */
    /* background-color: #333; */
    display: flex;
    justify-content: flex-end;
    align-items: center;
    border-bottom: 1px solid #888181;
  }

  .subnav a {
    float: left;
    display: block;
    /* color: #f2f2f2; */
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  /* .subnav a:hover {
    background-color: #ddd;

  }

  .subnav a.active {
    background-color: #4caf50;
    color: white;
  } */

  .subnav .icon-container {
    display: none;
  }

  .subnav a.last {
    padding: 4px;
  }

  @media screen and (max-width: 600px) {
    .subnav a {
      display: none;
    }

    .subnav a.last {
      display: block;
    }

    .subnav a.icon-container {
      float: right;
      display: block;
    }

    .subnav.responsive {
      display: block;
      position: relative;
    }
    .subnav.responsive .icon-container {
      position: absolute;
      right: 0;
      top: 0;
    }
    .subnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
    .subnav.responsive a.last {
      display: none;
    }
  }
</style>

  function myFunction() {
    var x = document.getElementById("mysubnav");

      x.className = "subnav";
    }
  }
</script>
